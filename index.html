<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Al Quran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container" onload="loadData(1);">
    <header class="text-center">
        <h1>Al Quran</h1>
        <div class="input-group mb-3 d-flex justify-content-center">
            <input id="search-feild" type="text" class="rounded-start px-2" placeholder="Search Surah Number" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="btn-search">Search</button>
          </div>
    </header>
    <main>
        <section>
            <div class="d-md-flex justify-content-md-center">
                <div id="surah-container" class="border border-2  p-3 text-center rounded-4 bg-danger-subtle">
                    <h3 id="name"></h3>
                    <p>
                      Surah Number : <span id="ayat-No" class="fw-bold"></span>
                        <span>. Number of Ayat : </span>
                        <span id="number-of-ayat" class="fw-bold"></span>
                    </p>
                    <div id="ayat-container" class="fw-bold">
    
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
